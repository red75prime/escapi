[package]
name = "escapi"
version = "3.1.0"
authors = [
    "Daniel Abramov <dabramov@snapview.de>",
    "Oliver Schneider <git-spam-1984941651981@oli-obk.de>",
    "Jari Komppa <nospam@nospam.nospam>"
